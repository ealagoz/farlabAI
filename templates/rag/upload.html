{% extends 'base.html' %}

{% load static %}

{% block title %}Upload Documents{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary">Upload Documents</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="files">Choose files to upload (multiple files allowed):</label>
            <input type="file" name="files" multiple class="form-control-file" id="files">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger mt-3">
            <strong>Error:</strong> {{ form.errors }}
        </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
