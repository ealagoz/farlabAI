<!DOCTYPE html>
<html>
<head>
    <title>Get API Token</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Get API Token</h2>
        <form id="token-form" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Token</button>
        </form>
        <div id="token-result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('token-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('token-result');
                if (data.access) {
                    resultDiv.innerHTML = `<h4>Access Token:</h4><p>${data.access}</p><h4>Refresh Token:</h4><p>${data.refresh}</p>`;
                } else if (data.detail) {
                    resultDiv.innerHTML = `<p class="text-danger">${data.detail}</p>`;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('token-result');
                resultDiv.innerHTML = `<p class="text-danger">Error: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
